<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Practice</title>
    <style>
        :root {
            --primary-color: #3498db; /* HEX */
            --secondary-color: rgb(255, 99, 71); /* RGB */
            --accent-color: hsl(120, 100%, 50%); /* HSL */
            --background-color: rgba(0, 0, 0, 0.8); /* RGBA */

            --primary-font: 'Arial', sans-serif;
            --secondary-font: 'Courier New', monospace;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: var(--primary-font);
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: var(--secondary-color);
        }

        .logo-box img {
            width: 100px; /* Reduced logo size */
            height: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        #banner-box {
            width: 100%;
            overflow: hidden;
        }

        .banner {
            width: 100%;
            text-align: center;
        }

        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        .banner h2, .banner p {
            color: white;
        }

        #product-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            text-align: center;
            max-width: 30%;
        }

        .product img {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .product h2, .product p {
            color: white;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="logo.png" alt="Logo of Water Raft">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Trips</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <main>
        <div id="banner-box">
            <section class="banner">
                <img src="wwr-banner1.jpg" alt="1st WWR banner image desc">
                <h2>Banner 1 Title</h2>
                <p>Banner 1 Text paragraph</p>
            </section>
        </div>
        <div id="product-gallery">
            <section class="product">
                <img src="triad-river-boat.jpg" alt="1st product image desc">
                <h2>Product 1 Title</h2>
                <p>Product 1 Description</p>
            </section>
            <section class="product">
                <img src="foot-raft.jpg" alt="2nd product image desc">
                <h2>Product 2 Title</h2>
                <p>Product 2 Description</p>
            </section>
            <section class="product">
                <img src="inflatable-river-raft.jpg" alt="3rd product image desc">
                <h2>Product 3 Title</h2>
                <p>Product 3 Description</p>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Water Raft. All rights reserved.</p>
    </footer>
</body>
</html>
