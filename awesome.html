<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            width: 80%;
            margin-top: 20px;
        }
        main {
            flex: 2;
            padding: 20px;
            background-color: #f4f4f4;
        }
        aside {
            flex: 1;
            padding: 20px;
            background-color: #ddd;
        }
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Awesome Webpage</h1>
    </header>

    <div class="container">
        <main>
            <h2>Welcome to My Website</h2>
            <p>This is the main content of the page. Here you can find articles, blogs, and other information.</p>
        </main>

        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="#">Article 1</a></li>
                <li><a href="#">Article 2</a></li>
                <li><a href="#">Article 3</a></li>
            </ul>
        </aside>
    </div>

    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
